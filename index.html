<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor| Blog preview card</title>
    <link
      rel="shortcut icon"
      href="/blog-preview-card-main/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />

    <style>
      body {
        background-color: hsl(47, 88%, 63%);
      }
      div {
        background-color: hsl(0, 0%, 100%);
        width: 30%;
        margin: auto;
        margin-top: 150px;
        margin-bottom: 100px;
        border-radius: 20px;
        border-right: 8px solid black;
        border-bottom: 8px solid black;
      }
      .lo {
        border-radius: 3%;
        position: relative;
        left: 35px;
        top: 30px;
        bottom: 30px;
        right: 30px;
        box-shadow: 30px;
      }

      button {
        position: relative;
        left: 30px;
        background-color: hsl(47, 88%, 63%);
        color: #000;
        margin-top: 55px;
        padding-left: 12px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 12px;
        position: relative;
        left: 36px;
        font-weight: bolder;
        border: none;
      }
      p {
        position: relative;
        left: 30px;
        font-size: 16px;
        color: hsl(0, 0%, 42%);
      }
      h1 {
        position: relative;
        left: 30px;

        font-size: 1.8rem;
        font-weight: bolder;
      }

      h3 {
        position: relative;
        left: 30px;

        color: hsl(0, 0%, 42%);
      }
      .va {
        position: relative;
        left: 30px;
        padding-bottom: 25px;
        padding-top: 5px;
      }

      span {
        padding-left: 45px;
        position: relative;
        top: -50px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="lo"
        src="/blog-preview-card-main/assets/images/illustration-article.svg"
        alt="img"
      />

      <button><strong>Learning</strong></button>

      <p><strong>Published 21 Dec 2023</strong></p>
      <h1><strong>HTML & CSS foundations</strong></h1>
      <h3>
        These Languages are the backbone of every <br />
        website, defining structure, content and <br />
        presentation.
      </h3>

      <img
        class="va"
        src="/blog-preview-card-main/assets/images/image-avatar.webp"
        alt="avatar"
      />
      <span><b>Greg Hooper</b></span>
    </div>
  </body>
</html>
